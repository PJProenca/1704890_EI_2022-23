<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Number Generator</title>
    </head>
    <body>
        <div class="container mt-3 ">

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-10  d-flex justify-content-center align-items-center">
                    <h3>Welcome to the Number Generator.You are using a Web Browser!!</h3> 
                  
                </div>
               
            </div>
            <div class="row d-flex justify-content-center align-items-center mt-5 ">
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <a  class="btn btn-outline-primary " href="#" role="button" onclick="showHide()">Generate Number</a>
                </div>
               
            </div>

            <div class="d-flex justify-content-center align-items-center mt-5" >
                <div id="show_data" style="display:none">
                    <h1>Dados Gerados</h1>
                    <ul>
                      {% for key, value in data.items() %}
                      <li><strong>{{ key }}:</strong>   {{ value }}</li>
                      {% endfor %}
                    </ul>
                </div>
            </div>
            

            <script>
                function showHide() {
                    document.getElementById("show_data").style.display = '';
                  }
            </script>

          
           
            
        </div>
    </body>
</html>
