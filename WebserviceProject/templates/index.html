<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <title>Number Generator</title>
    </head>
    <body>
        <div class="container mt-3 ">

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-10  d-flex justify-content-center align-items-center">
                    <h3>Welcome to the Number Generator.You are using a Web Browser!!</h3> 
                  
                </div>
               
            </div>
            <div class="row d-flex justify-content-center align-items-center mt-5 ">
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <a  class="btn btn-outline-primary " href="#" role="button" id="genBtn" onclick="showHide()">Generate Number</a>
                </div>
               
            </div>

            <div class="d-flex justify-content-center align-items-center mt-5 " >
                <div id="show_data" >
                    <h1>Generated Data</h1>
                    <ul>
                      {% for key, value in data.items() %}
                      <li><strong>{{ key }}:</strong>   {{ value }} </li>
                      {% endfor %}
                    </ul>
                </div>
            </div>
            <script>

                   $('#genBtn').on('click', function(e) {
                       window.location.reload()
                    });

            </script>
          
           
            
        </div>
    </body>
</html>
